<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            head: ["Fraunces", "serif"],
            body: ["Montserrat", "sans-serif"],
          },
          extend: {
            colors: {
              "dark-cyan": "hsl(158, 36%, 37%)",
              "cream-bg": "hsl(30, 38%, 92%)",
              "dark-blue": "hsl(212, 21%, 14%)",
              "gray-blue": "hsl(228, 12%, 48%)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-cream-bg">
    <main class="h-screen w-screen bg-cream-bg font-body">
      <div class="mx-8 my-8">
        <div
          class="flex flex-col justify-center items-center rounded-xl bg-white"
        >
          <div>
            <img
              class="rounded-t-xl"
              src="./images/image-product-mobile.jpg"
              alt="product"
            />
          </div>
          <div class="mx-6 my-6">
            <h2 class="text-xs text-gray-blue tracking-[3px]">PERFUME</h2>
            <h1 class="font-head text-3xl my-4">
              Gabrielle Essence Eau De Perfume
            </h1>
            <p class="text-s text-gray-blue mb-12">
              A floral, solar and voluptupou interpretation composed by Oliver
              Polge, Perfumer-Creator for the house of CHANEL.
            </p>
            <div class="flex flex-row items-center">
              <p class="text-3xl font-head text-dark-cyan">$149.99</p>
              <p class="text-gray-blue line-through ml-4">$169.99</p>
            </div>
            <button
              class="flex flex-rowc gap-2 text-white bg-dark-cyan my-4 flex justify-center items-center py-3 w-full mx-auto rounded-lg"
            >
              <img
                class="object-contain"
                src="./images/icon-cart.svg"
                alt=""
              />Add to cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
